output:
  language: en           # default: en; optional: zh
  max_items: 30
  summarize_top_n: 0     # MVP default: 0 (no summarization). Set >0 to enable later.
  recency_hours: 24

platforms:
  x:
    enabled: true
    sources: [following]
    following:
      mode: following    # following | for_you
      limit: 200

# Default topics: keep MVP digest focused on agentic AI + OpenClaw.
# Users can edit/replace this list.
topics:
  - name: openclaw
    keywords: ["OpenClaw", "Clawdbot", "Moltbot", "clawd bot", "clawd", "moltbook"]
    boost: 2.0

  - name: ai-model-releases
    # Avoid generic words like "released" (too many false positives). Use anchors + specific terms.
    anchors: ["gpt", "claude", "gemini", "deepseek", "qwen", "llm", "model", "weights"]
    keywords: ["SWE-bench", "OSWorld", "TerminalBench", "context window", "1m context", "now available", "API", "preview", "beta", "release notes", "benchmark"]
    boost: 1.3

entities: []

sources:
  allow_domains: []
  block_domains: []
  allow_authors: []
  block_authors: []
