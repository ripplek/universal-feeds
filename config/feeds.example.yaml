output:
  language: en           # default: en; optional: zh
  max_items: 30
  summarize_top_n: 0     # MVP default: 0 (no summarization). Set >0 to enable later.
  recency_hours: 24
  require_topic_match: true    # if true, only keep items matching any topic
  max_per_topic: 8             # limit items shown under each topic section

ranking:
  # Prevent a single source (e.g. a WeChat album) from flooding a topic section.
  # 0 = disabled
  max_per_source_per_topic: 2

  platform_weights:
    x: 0.35
    rss: 1.0
    v2ex: 0.9
    youtube: 0.8

  max_per_platform:
    x: 12
    rss: 12
    v2ex: 6
    youtube: 6

platforms:
  x:
    enabled: false
    sources: [following]
    following:
      mode: following    # following | for_you
      limit: 200
      include_retweets: true
      max_retweets: 6            # cap RTs allowed in the final ranked list
      retweet_penalty: 0.35      # multiply score for RTs (0..1)
      min_text_len: 30           # drop ultra-short low-signal tweets

  rss:
    enabled: true
    sources: [trending]
    packs: ["sources/us-ai-labs.yaml", "sources/us-tech.yaml", "sources/us-general.yaml", "sources/cn-tech.yaml", "sources/cn-general.yaml"]

  v2ex:
    enabled: true
    sources: [trending]

  youtube:
    enabled: true
    sources: [trending]
    packs: ["sources/youtube-ai-channels.yaml"]

# Default topics: keep MVP digest focused on agentic AI + OpenClaw.
# Users can edit/replace this list.
topics:
  - name: wechat-following
    match: any
    source_pack_allow: ["sources/cn-wechat-hot.yaml"]
    # Only surface WeChat items from our explicit list
    boost: 1.05

  - name: openclaw
    match: any
    keywords: ["OpenClaw", "Clawdbot", "Moltbot", "clawd bot", "clawd", "moltbook"]
    # Reduce common noise from crypto/meme narratives
    exclude_keywords: ["airdrop", "pump", "memecoin", "token", "ca:", "contract", "solana", "$clawd", "$molt", "launchpad"]
    boost: 2.0

  - name: agentic-ai
    match: any
    anchors: ["agent", "agents", "agentic"]
    keywords: ["workflow", "tooling", "guardrails", "sandbox", "skills", "mcp", "function calling", "orchestration"]
    exclude_keywords: ["airdrop", "pump", "memecoin", "token", "ca:", "contract"]
    boost: 1.2

  - name: ai-model-releases-official
    match: any
    # Official sources only
    source_pack_allow: ["sources/us-ai-labs.yaml"]
    source_name_allow:
      - OpenAI News
      - Google DeepMind Blog
      - Anthropic Claude Opus (landing)
      - Anthropic Claude Sonnet (landing)
      - Anthropic Claude Haiku (landing)
    anchors: ["gpt", "claude", "gemini", "deepseek", "qwen", "llm", "model", "weights", "codex", "opus", "sonnet", "haiku"]
    keywords: ["introducing", "system card", "release notes", "now available", "API", "preview", "beta", "benchmark", "SWE-bench", "OSWorld", "TerminalBench", "context window", "1m context"]
    exclude_keywords: ["airdrop", "pump", "memecoin", "token", "ca:", "contract"]
    boost: 1.35

  - name: ai-model-releases-community
    match: any
    platform_allow: ["x"]
    # Community discussion: allow x.com but keep it clean
    allow_domains: ["x.com"]
    anchors: ["gpt", "claude", "gemini", "deepseek", "qwen", "llm", "model", "weights", "codex", "opus", "sonnet", "haiku"]
    keywords: ["system card", "release notes", "now available", "API", "preview", "beta", "benchmark", "SWE-bench", "OSWorld", "TerminalBench", "context window", "1m context"]
    exclude_keywords: ["airdrop", "pump", "memecoin", "token", "ca:", "contract", "whitelist", "presale", "launchpad"]
    boost: 1.05

entities:
  # Example entity list (edit freely)
  - name: NVIDIA
    aliases: ["nvidia", "nvda", "英伟达"]
    boost: 1.15

rsshub:
  base_url: https://rsshub.app

html_sources:
  min_change_length: 30   # ignore tiny description tweaks
  force_refresh_days: 7   # surface an unchanged HTML seed at least once every N days

sources:
  allow_domains: []
  block_domains: []
  allow_authors: []
  block_authors: []
