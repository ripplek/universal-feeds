output:
  language: en           # default: en; optional: zh
  max_items: 30
  summarize_top_n: 0     # MVP default: 0 (no summarization). Set >0 to enable later.
  recency_hours: 24
  require_topic_match: true    # if true, only keep items matching any topic
  max_per_topic: 8             # limit items shown under each topic section

ranking:
  platform_weights:
    x: 0.35
    rss: 1.0
    v2ex: 0.9
    youtube: 0.8

  max_per_platform:
    x: 12
    rss: 12
    v2ex: 6
    youtube: 6

platforms:
  x:
    enabled: true
    sources: [following]
    following:
      mode: following    # following | for_you
      limit: 200
      include_retweets: true
      max_retweets: 6            # cap RTs allowed in the final ranked list
      retweet_penalty: 0.35      # multiply score for RTs (0..1)
      min_text_len: 30           # drop ultra-short low-signal tweets

  rss:
    enabled: true
    sources: [trending]
    packs: ["sources/us-ai-labs.yaml", "sources/us-tech.yaml", "sources/us-general.yaml", "sources/cn-tech.yaml", "sources/cn-general.yaml"]

  v2ex:
    enabled: true
    sources: [trending]

  youtube:
    enabled: true
    sources: [trending]
    packs: ["sources/youtube-ai-channels.yaml"]

# Default topics: keep MVP digest focused on agentic AI + OpenClaw.
# Users can edit/replace this list.
topics:
  - name: openclaw
    match: any
    keywords: ["OpenClaw", "Clawdbot", "Moltbot", "clawd bot", "clawd", "moltbook"]
    # Reduce common noise from crypto/meme narratives
    exclude_keywords: ["airdrop", "pump", "memecoin", "token", "ca:", "contract", "solana", "$clawd", "$molt", "launchpad"]
    boost: 2.0

  - name: agentic-ai
    match: any
    anchors: ["agent", "agents", "agentic"]
    keywords: ["workflow", "tooling", "guardrails", "sandbox", "skills", "mcp", "function calling", "orchestration"]
    exclude_keywords: ["airdrop", "pump", "memecoin", "token", "ca:", "contract"]
    boost: 1.2

  - name: ai-model-releases
    match: any
    # Restrict to trusted sources (pack/name) to reduce false positives.
    source_pack_allow: ["sources/us-ai-labs.yaml"]
    # Additionally allow from these domains (when source pack doesn't specify or for X links).
    allow_domains:
      - openai.com
      - anthropic.com
      - www.anthropic.com
      - deepmind.google
      - blog.google
      - ai.googleblog.com
      - x.com
      - github.com
      - huggingface.co
      - techcrunch.com
      - theverge.com
      - wired.com
    # Avoid generic words like "released" (too many false positives). Use anchors + specific terms.
    anchors: ["gpt", "claude", "gemini", "deepseek", "qwen", "llm", "model", "weights", "codex"]
    keywords: ["introducing", "system card", "release notes", "now available", "API", "preview", "beta", "benchmark", "SWE-bench", "OSWorld", "TerminalBench", "context window", "1m context"]
    exclude_keywords: ["airdrop", "pump", "memecoin", "token", "ca:", "contract"]
    boost: 1.3

entities: []

# Optional: entity matching (for future: stocks/companies). Example:
# entities:
#   - name: NVIDIA
#     aliases: ["NVIDIA", "英伟达", "NVDA"]
#     boost: 1.1

sources:
  allow_domains: []
  block_domains: []
  allow_authors: []
  block_authors: []
