# WeChat Official Accounts / 热榜 (via RSSHub routes)
#
# Note:
# - WeChat does not provide a stable official RSS for trending.
# - RSSHub supports multiple 3rd-party providers for WeChat feeds.
# - Fill in IDs/queries as needed.
#
# How to find routes quickly:
#   node scripts/rsshub_suggest.mjs --config config/feeds.yaml "公众号"
#
# Docs entry points (from RSSHub):
# - https://docs.rsshub.app/routes/new-media#wei-xin
# - https://docs.rsshub.app/routes/new-media#zi-you-wei-xin
#

sources:
  # Strategy (MVP): use Sogou provider via RSSHub.
  # This works as a best-effort way to follow public posts by account name.
  # If any account fails to resolve, we can switch that specific one to another provider (ce/data258/wechat2rss/freewechat).

  - name: 华尔街见闻 (WeChat, via Sogou)
    type: rss
    rsshub_route: wechat/sogou/华尔街见闻
    region: cn
    tags: [wechat, cn, finance, news]
    notes: Account name query via Sogou

  - name: 机器之心（公众号合集，__biz+album）
    type: html
    url: https://mp.weixin.qq.com/mp/appmsgalbum?__biz=Mzg3MTkxMjYzOA==&action=getalbum&album_id=4117556836834656257&scene=126#wechat_redirect
    region: cn
    weight: 0.85
    reliability: 0.8
    tags: [wechat, cn, ai, research]
    notes: Uses WeChat MP album link. Prefer this over name-based Sogou matching.

  - name: AI寒武纪 (WeChat, via Sogou)
    type: rss
    rsshub_route: wechat/sogou/AI寒武纪
    region: cn
    tags: [wechat, cn, ai]
    notes: Account name query via Sogou

  # Other providers supported by RSSHub (templates, use when Sogou is blocked/unreliable)
  - name: WeChat — provider ce (template)
    type: rss
    rsshub_route: wechat/ce/<id>
    region: cn
    tags: [wechat, cn]
    notes: Provider-based feed; replace <id>

  - name: WeChat — provider data258 (template)
    type: rss
    rsshub_route: wechat/data258/<id>
    region: cn
    tags: [wechat, cn]
    notes: Provider-based feed; replace <id>

  - name: WeChat — provider wechat2rss (template)
    type: rss
    rsshub_route: wechat/wechat2rss/<id>
    region: cn
    tags: [wechat, cn]
    notes: Provider-based feed; replace <id>

  - name: WeChat — FreeWeChat profile (template)
    type: rss
    rsshub_route: freewechat/profile/<id>
    region: cn
    tags: [wechat, cn]
    notes: Replace <id> (FreeWeChat profile id)
